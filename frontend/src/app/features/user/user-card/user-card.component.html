@if (userData$|async; as user) {
<mat-card>
  <mat-card-header>
    <mat-card-title>User</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="avatar">
      <img src="{{user.authUser?.picture}}" alt="">
    </div>
    <p>Name: {{user.appUser?.name}}</p>
    <p>Email: {{user.appUser?.email}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button class="mat-button" 
      mat-raised-button 
      color="primary" 
      (click)="navigateToUser(user!.appUser!)">
      Edit
    </button>
  </mat-card-actions>
</mat-card>
}
